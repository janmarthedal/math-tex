<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>&lt;math-tex&gt;</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/polymer/0.3.4/platform.js"></script>
    <link rel="import" href="math-tex.html">
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            showProcessingMessages: false,
            showMathMenu: false,
            showMathMenuMSIE: false
        });
    </script>
</head>
<body>

    <h1><code>&lt;math-tex&gt;</code> demo</h1>

    <p>For <math-tex>n \in \mathbb N = 1, 2, 3, \ldots</math-tex> we have</p>

    <math-tex mode="display">\sum_{k=1}^n k = \frac{n(n+1)}{2}</math-tex>

    <p>The first two Fibonacci numbers are defined to be (<a href="#" onclick="more_fibs();">click for more</a>):</p>

    <ul id="fib-list">
      <li><math-tex>F_0 = 0</math-tex></li>
      <li><math-tex>F_1 = 1</math-tex></li>
    </ul>

    <script type="text/javascript">
      window.more_fibs = (function () {
        var idx=1, a=0, b=1;
        return function () {
          var li = document.createElement("li");
          var t = a + b; a = b; b = t; idx++;
          li.innerHTML = "<math-tex>F_{" + idx + "} = F_{" + (idx-1) + "} + F_{" + (idx-2) + "} = " + b + "</math-tex>";
          document.getElementById("fib-list").appendChild(li);
        };
      })();
    </script>

</body>
</html>
